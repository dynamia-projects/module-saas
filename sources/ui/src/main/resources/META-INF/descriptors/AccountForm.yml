view: form
beanClass: tools.dynamia.modules.saas.domain.Account
autofields: false

fields:
  name:
  identification:
  subdomain:
  customDomain:
  type:
  email:
  adminUsername:
  locale:
    component: localebox
  timeZone:
    component: timezonebox
  logo:
    label: Logo
    params:
      imageOnly: true
      shared: true
  skin:
    component: skincombobox
  status:
  profile:
  paymentDay:
  statusDescription:
    params:
      span: 2
      multiline: true
      height: 100px
  contact:
    params:
      span: 2
  phoneNumber:
  mobileNumber:
  city:
  country:
  address:
    params:
      span: 2
  uuid:
  remote:

  stats:
    component: crudview


groups:
  contactInfo:
    fields: [contact,phoneNumber,mobileNumber, city, country, address]


layout:
  columns: 4
        
       
     
