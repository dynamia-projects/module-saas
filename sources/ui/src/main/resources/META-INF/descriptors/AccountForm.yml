view: form
beanClass: tools.dynamia.modules.saas.domain.Account
autofields: false

fields:
  name:
  identification:
  subdomain:
  customDomain:
  type:
  email:
  adminUsername:
  locale:
    component: localebox
  timeZone:
    component: timezonebox
  logo:
    label: Logo
    params:
      imageOnly: true
      shared: true
  skin:
    component: skincombobox
  status:
  profile:
  paymentDay:
  fixedPaymentValue:
    params:
      format: $###,###
  discount:
    params:
      format: $###,###
  discountExpire:
  statusDescription:

  contact:
    params:
      span: 2
  phoneNumber:
  mobileNumber:
  city:
  country:
  address:
    params:
      span: 2
  uuid:
  instanceUuid:
  requiredInstanceUuid:

  remote:
  globalMessage:
    label: Message
    params:
      span: 2
  globalMessageType:
    label: Type
  showGlobalMessage:
    label: Show

  features:
    component: crudview
    params:
      controller: tools.dynamia.modules.saas.ui.controllers.AccountFeatureCrudController

  stats:
    component: crudview


groups:
  contactInfo:
    fields: [contact,phoneNumber,mobileNumber, city, country, address]

  notification:
    fields: [globalMessage,globalMessageType,showGlobalMessage]


layout:
  columns: 4
        
       
     
