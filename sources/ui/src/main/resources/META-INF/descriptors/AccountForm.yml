view: form
beanClass: tools.dynamia.modules.saas.domain.Account
autofields: false

fields:
    name:
        params:
            span: 2
    subdomain:
    customDomain:
    type:
    email:
    locale:
        component: localebox
    timeZone:
        component: timezonebox
    logo:
       label: Logo
       params:
          imageOnly: true
    skin:
       component: skincombobox
    status:
    statusDescription:
        params:
            span: 2
            multiline: true
            height: 100px
            
        

    
        
       
     
