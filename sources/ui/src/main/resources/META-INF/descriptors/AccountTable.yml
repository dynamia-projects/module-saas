view: table
beanClass: tools.dynamia.modules.saas.domain.Account
autofields: false

fields:
  defaultAccount:
    label: D
    description: Default Account
    component: iconimage
    params:
      trueIcon: star
      falseIcon: staroff
      width: 32px
      header:
        width: 30px
        align: center

  account:
    component: coollabel
    params:
      header:
        width: 300px
      bindings:
        title: name
        subtitle: email
        description: type

  profile:
  remote:
    params:
      header:
        width: 60px
  status:
    params:
      header:
        align: center
        width: 70px
  statusDate:
    params:
      converter: converters.Date

  creationDate:
    label: Created
    params:
      converter: converters.Date
      header:
        width: 80px
  users:
    params:
      header:
        align: center
  activedUsers:
    params:
      header:
        align: center
  paymentDay:
    label: Payment
    params:
      header:
        align: center
  lastPaymentDate:
    label: Last Payment
    params:
      converter: converters.Date
      header:
        width: 80px
  type.price:
    label: Base Payment
    params:
      converter: converters.Currency
      header:
        align: right
      footer:
        function: sum
        functionConverter: converters.Currency
  paymentValue:
    params:
      converter: converters.Currency
      header:
        align: right
      footer:
        function: sum
        functionConverter: converters.Currency
  id:
    params:
      header:
        width: 30px


