view: table
beanClass: tools.dynamia.modules.saas.domain.Account
autofields: false

fields:
  defaultAccount:
    label: D
    description: Default Account
    component: iconimage
    params:
      trueIcon: star
      falseIcon: staroff
      width: 32px
      header:
        width: 30px
        align: center

  account:
    component: coollabel
    params:
      header:
        width: 300px
      bindings:
        title: name
        subtitle: email
        description: type
        imageURL: logo.storedEntityFile.thumbnailUrl

  profile:
  remote:
    params:
      header:
        width: 60px
  status:
    component: enumlabel
    params:
      sclassPrefix: account
      header:
        align: center
        width: 80px
  statusDate:
    params:
      converter: converters.Date

  creationDate:
    label: Created
    params:
      converter: converters.Date
      header:
        width: 80px
  users:
    params:
      header:
        align: center
  activedUsers:
    params:
      header:
        align: center
  paymentDay:
    params:
      header:
        align: center
  lastPaymentDate:
    label: Last Payment
    params:
      converter: converters.Date
      header:
        width: 100px
  lastChargeDate:
    label: Last Charge
    params:
      converter: converters.Date
      header:
        width: 100px
  balance:
    params:
      converter: converters.Currency
      header:
        width: 100px
        align: right
      footer:
        function: sum
  expirationDate:
    label: Expire
    params:
      converter: converters.Date
      header:
        width: 80px
  type.price:
    label: Base Payment
    params:
      converter: converters.Currency
      header:
        align: right
      footer:
        function: sum
        functionConverter: converters.Currency
  paymentValue:
    params:
      converter: converters.Currency
      header:
        align: right
      footer:
        function: sum
        functionConverter: converters.Currency

  fixedPaymentValue:
    params:
      converter: converters.Currency
      header:
        align: right
      footer:
        function: sum
        functionConverter: converters.Currency
  discount:
    params:
      converter: converters.Currency
      header:
        align: right
  discountExpire:
    params:
      converter: converters.Date
  globalMessage:
    params:
      header:
        width: 200px
  showGlobalMessage:
    label: Show GM
  id:
    params:
      header:
        width: 30px


params:
  frozenColumns: 2
  pageSize: 50