view: table
beanClass: tools.dynamia.modules.saas.domain.AccountPayment
autofields: false

fields:
  id:
  creationDate:
    label: Date
    params:
      converter: converters.Date
  creationTime:
    label: Time
    params:
      converter: converters.Time
  account:
  type:
  account.reseller:
    label: Reseller
  reference:
  paymentMethod:
  users:
    params:
      header:
        align: center
  activedUsers:
    params:
      header:
        align: center
  paymentValue:
    params:
      converter: converters.Currency
      header:
        align: right

  value:
    params:
      converter: converters.Currency
      header:
        align: right
      footer:
        function: sum
        functionConverter: converters.Currency


  description:
  paymentMethodDescription:
  finished:



params:
  orderBy: creationDate desc
  sizedByContent: true
    
        
       
     
